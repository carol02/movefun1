<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 300px;
				position: relative;
				left: -210px;
			}
			#box1{
				width: 100%;
				height: 100%;
				background: red;
			}
			#box2{
				width: 30px;
				height: 50px;
				background: black;
				color: white;
				text-align: center;
				line-height: 25px;
				position: absolute;
				right: -30px;
				top: 50%;
				margin-top: -25px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1"></div>
			<div id="box2">分享</div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var timer=null;
			
			//鼠标移入box
			box.onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var seep=parseInt(getComputedStyle(box).left)+10;
					if(seep>0){
						seep=0;
					}
					box.style.left=seep+'px';
					if(seep==0){
						clearInterval(timer);
					}
				},50)
			}
			
			//鼠标移出box
			box.onmouseout=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var seep=parseInt(getComputedStyle(box).left)+-10;
					if(seep<-210){
						seep=-210;
					}
					box.style.left=seep+'px';
					if(seep==-210){
						clearInterval(timer);
					}
				},50)
			}
		</script>
	</body>
</html>
